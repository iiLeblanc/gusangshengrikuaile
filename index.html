            "",
            "亲爱的咕桑:见字如唔,展信舒颜。久慕芳范，未亲眉宇",
            "今日小寒，雁北乡，鹊始巢。细数日月，一月后的今日为你的芳辰，思来想去，你也不稀得世俗之物。近日时常感慨，人生百年，不过几度春秋，一封一月书信方可些许表达花的真挚。——壬寅年/癸丑月/癸亥日",
            "近些日子你好像很忙，也是，每个人都有自己的生活，而不是像我一样总是拘泥于内心的某个角落。毕竟天光乍破般地划破一个人，总会在身上留下难以磨灭的痕迹。——壬寅年/癸丑月/甲子日",
            "乱世佳人中有一句话，对世界而言，你只是一个人，对某些人，你则是整个世界。我想少年人是如此，你也不必有何负担，因为世界上总有一些不贪心的人，能够一身晴朗的站在远方就很满足。——壬寅年/癸丑月/乙丑日",
            "今日你好像没有上推，不过不重要，你像一个孤独的孩子，又像历经风雨的老人。我不懂你曾经历过什么，像光一样慢慢触碰着你，虽然如幻如梦。在我眼里，你好像迷失在孤独里，又好像只是十分珍爱自己的孤独，并且把它视作生命中最后且唯一的自由。我虽见识肤浅，唯此头脑清晰。——壬寅年/癸丑月/丙寅日",
            "今天很想念你，但是忍住了。总觉不应过多打扰你，唔，大概就是山鸟与鱼不同路，而你我山水不知会不会相逢。深夜想你的时候看看天空，月亮会代我向你问好的！晚安~——壬寅年/癸丑月/丁卯日",
            "不知为什么，总有一种你在刻意冷淡我的感觉。哈哈，也许是我给你很大压力？嗯，其实花的心思已经表达很清楚了，把我当路人甲乙丙丁就好。虽然有些许难过，但是不打扰你、你开心是我最大的祈望叭。嗯，好久没有“打扰”你了，脑海中总是不自觉的浮现你的面容。嗯，红泛樱桃含白雪~——壬寅年/癸丑月/戊辰日",
            "哈哈，有点不理解你为什么会隔了好几天回复/喜欢，也许是你刚看到叭~。每次夜晚想到一些事情的时候总会乱了方寸，思绪如潮，澎湃不止，相信你一个人已经习惯了这种感觉。唔，突然觉得很悲伤，语言难以表达内心的情感。苦恼——壬寅年/癸丑月/己巳日",
            "今天盯着你的主页出神，从未设想过自己会这样沉沦一个灵魂，不求结果，不求同行，不求曾经拥有，不求你是否有爱，只求能够有那么一点点的羁绊。哈哈，我就是这么固执与纯真，喜欢东升西落，浪漫至死不渝。——壬寅年/癸丑月/庚午日",
            "好久没联系你了，你还好吗？我是人间惆怅客，知君何事泪纵横。不过，成年人的世界大都是一人对夕阳的吧。于茫茫人海中遇到一个有趣的灵魂就已满足，得之，幸事；不得，也是命中注定。你曾问我喜欢你什么，言下之意是我太唐突了，哈哈，遇到契合度足够高的灵魂不足够令人兴奋抓狂吗？——壬寅年/癸丑月/辛未日",
            "今天北方小年忍不住私信你，有些担心你一个人在家会不会照顾好自己，有没有阳？你一直没有回复我，也许是你很忙叭。呜呜，总觉得你是在刻意冷淡我，可能是我内心有些敏感。突然想到柳永的一句话，衣带渐宽终不悔，为伊消得人憔悴。哈哈，确实很想很想你。——壬寅年/癸丑月/壬申日",
            "好开心，今天你回我消息了！觉着你太温柔了，温柔的人不应活该被刺痛。有些人给太多礼貌会让他得寸进尺，毕竟宵行者能无为奸，而不能令狗无吠也。哈哈，今天是我近些日子最开心的一天，没想到你那么有学识。对于大连，我仅仅知道燕赵多有慷慨悲歌之士，哈哈，我觉得你就是！——壬寅年/癸丑月/癸酉日",
            "突然想到，不锁推以后别人点开我的主页会不会觉得我有什么大病。。。哈哈，不过那个人也太抽象了，不挂他心里说不过去。今天读到了一句很惊艳的话，他日若是同淋雪，此生也算共白头。我恨不得立刻飞大连去同淋雪，哈哈——壬寅年/癸丑月/甲戌日",
            "自上次你告诉我有些呼吸困难以后，就很担心你的身体。临近春节，你仍旧孤身一人，虽然十分理解你的感受，但是还是忍不住为你难过。唔，大概是一种心似已灰之木，身如不系之舟的感觉。哈哈，还是古诗词最能贴合心情，不管如何，希望你健健康康的、好好的。——壬寅年/癸丑月/乙亥日",
            "今天看到三宋的领证视频，突然感慨，人生若是能娶到爱情该多么好。哈哈，不过大多数人的婚姻都不过是将就。我不愿如此，若是茫茫人海中不能与你相遇，余生冗长，我难免哽咽。——壬寅年/癸丑月/丙子日",
            "我好想你啊，但是又不能总是打扰你，思念总是成灾，恍惚中与人群中看到的侧脸有很多人是你的模样，但这不过是宛宛类卿。临近除夕，你还好吗？——壬寅年/癸丑月/丁丑日",
            "你又一次的告诉我你要一个人呆一会儿，虽然有些难过，但是这也是你的自由。哈哈，好在我心态蛮好，也算豁达。对你的感觉有些奇怪，有时候很理解你，清楚的知道你是什么心情，想的什么。有时就想不明白，怎么都想不通一些事情，哈哈，也许是我太傻了吧。——壬寅年/癸丑月/戊寅日",
            "今夜除夕，知道你可以和妈妈一起过除夕的时候十分替你高兴。你让我别因他人影响自己的情绪，可是你明白那种特别希望一个人开心的感觉吗？哈哈，守到现在，一会儿给你拜年！希望你暮辞尔尔，烟火年年！朝朝暮暮，岁岁平安！——壬寅年/癸丑月/己卯日",
            "今天和你聊了好久好久，也许是春节，总觉你格外的开心。你与我讲了许多儿时的事情，总算明白了你的性格为何如此坚韧和独立，哈哈，看来你对给我的印象一点也没有错，外表的林徽因，内衬的花木兰。你总调侃我心里有许多的九儿，不做辩解，时光会替我作答。如今年代，爱意总是随风起，恣意挥洒，我想向前慢慢走。——癸卯年/癸丑月/庚辰日",
            "早上起来，睡眼惺忪，今天的雾气格外的大，像我想见你的心情这般浓厚，骑车穿梭拥堵的人群，等待人潮人起后孤独的海啸。喜欢不会死于寒冬，只会死于无人问津。昨天讲了一些奇怪的话，肠子悔青了,T-T,宛如一个傻呗！我所能做的最浪漫的事,莫过于耗尽青春,以永恒的灵魂安静地注视着你的心,这纵然长夜漫漫、白昼如焚。——癸卯年/癸丑月/辛巳日",
            "今日出门，阳光正好，希冀木成林。——癸卯年/癸丑月/壬午日",
            "你说今日风好大，有一种刀子划脸的感觉。你可知花的心经常被划刀子？哈哈，我本是一个敏感的人，只是佯装洒脱。我曾说想做你的影子，你可知为何？因为我很清楚知道你对我仅限于朋友，而我总想贪婪的吮吸你不曾释放的情绪，故而只想也只能做你的影子，能够远远的看着、跟随，已为幸事。——癸卯年/癸丑月/癸未日",
            "流浪地球2好看吗?作为从高中迷上大刘的一个读者,大刘的硬派科幻和史诗感是我最喜欢的地方。哈哈,感觉自己是个心机boy,旁敲侧击你跟谁一起去的电影。。不论如何，你有自己的自由，就算你与我绝交，虽然我会心碎，但是我会默默远行的。希望你照顾好自己,做自己开心的事,不必为世俗所累与委曲求全,不必因小人而伤心难过,不必…… ——癸卯年/癸丑月/甲申日",
            "很喜欢一个词，叫不破不立。有些东西被摧毁以后，生根发芽后会愈发坚韧。无论是人或事，打破以后，即重获新生。人最大的恐惧就是未知，就像我对你一样，恐惧将来某天形同陌路。不管如何，有此经历无论开心与否，我都不枉此行。——癸卯年/癸丑月/乙酉日",
            "读到一首《念奴娇》，想来已经好久好久没有写一首词了。记得有一日你告诉我你想写诗，我觉得你很棒。但是你总觉得自己学识不够，写出来会闹笑话。不懂，写诗词歌赋不是为了表达内心情感的吗？只要情感真挚，自然打动人心，因此，我打算在心里构思一首词，在癸巳日送于你。^v^——癸卯年/癸丑月/丙戌日",
            "今晚你与我聊了好多好多，又看到你一张自拍！开心~唔,听闻你高中曾收到过那么多礼物,我想我这种方式你也会见怪不怪啦。是我有点过于看重自己了T-T,哈哈，这份礼物相比于你的人生经历想必也是平平淡淡。原本打算写一首词呢,看情况可能不需要啦,我的文笔那么差写出来怕你笑话。毕竟你考我“盖”是什么意思我都没答出来。。——癸卯年/癸丑月/丁亥日",
            "细想良久,别人怎样是别人的事情。唔,大概我只把花的真心完整的呈现出来就够了。至于你的情绪是波澜不惊还是其他,那就是你的事情啦。(呜呜,我当然希望你是很高兴的情绪。)想了蛮久,实在文采有限TT,只是填词了几句。这几天细细思索一下,等立春与你诉说。——癸卯年/癸丑月/戊子日",
            "我给你发消息或者评论，你隔了很久才回我，有时甚至不回，其实我都明白，我对不喜欢的人也这样……——癸卯年/癸丑月/己丑日",
            "时至今日才算明白何为牵挂。——癸卯年/癸丑月/庚寅日",
            "看着现在的你,我仿佛看到了曾经的自己。同你一般迷茫,就连身上的气息都仿佛弥漫着孤寂,睁开眼周遭全是黑暗。我想问,难道你的眼睛里就没有一丝的光亮吗?初极狭,才通人。复行数十步,豁然开朗!(可恶!你又吐槽我的穿搭。T-T,不过我确实挺土的。)——癸卯年/癸丑月/辛卯日",
            "一月书信结束啦，整理了所有的东西，希望你可以开心！花没有什么才华，此前听闻你想写诗，那么花就先写一首《满江红》送给你，文笔粗糙，还望海涵。最后祝你，岁岁春无事，相逢总玉颜！——癸卯年/癸丑月/壬辰日",
            "《满江红》·入夜 星月入梦，遇和风、片刻欢愉。从前响、沉疴入骨，三里无路。笑饮一泓穿肠毒，醉恨千言愁销处。须臾间、惊鸿似卿妩，游龙故。夜不眠，昼听雨。同淋雪，难白头。既相逢，尽此生之慷慨。朝朝暮暮流水年，冷冷清清孤鹜厌。见佳人、翻遍十万山，又哽咽。——流水",
            "希望来年，你我仍是少年！"
